<div *ngIf="requests?.length">
  <p>Friend Requests:</p>
  <div *ngFor="let request of requests">
    <app-requests [email]="request"></app-requests>
  </div>
</div>

<app-notification-comments-each-child *ngFor="let commentids of arrayOfCommentObjs" [commentId]="commentids"></app-notification-comments-each-child>
