<div class = main>
<div  class = " col-md-8  container">
<div class="row top">
<div class="form-group col-md-7 offset-md-3 ">
<textarea class="form-control" rows="4" cols="50" placeholder = "What's on your mind?" (keyup) = "posttext($event)" >
</textarea>
</div>
</div>
<div class = "row ">
  <div class = "form-group col-md-7 offset-md-3">
<p>Do you want your post to be commented ?</p>
<input type="radio" value="yes" name="commentability" (change) = radioCommentType($event)> Yes
<input type="radio" value="no" name="commentability" (change) = radioCommentType($event)> No
</div>
</div>
<div class = "row bottom">
  <div class  = "form-group col-md-7 offset-md-3">
<input type="file" name="profilePic" accept="image/*|video/* " (change) = "onImageUpload($event)"><br><br>
<button type = "button" class="btn btn-success" (click) = "postcontent()">Post</button>
</div>
</div>
</div>
</div>
